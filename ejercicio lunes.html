<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>BienesRaices</title>
</head>
<body>
    <div id="slider" class="carousel slide" data-ride="carousel" data-interval="3000">
        <!----------------------------------- IMAGENES-------------------------------------------------->
        <div class="carousel-inner">
            <!--imagen 1-->
            <div class="carousel-item active">
                <img src="/img/slide1.jpg" alt="anuncio uno" class="d-block w-100">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="carousel-caption d-none d-md-block text-left">
                                <h3>Casa de Lujo en Zona Exclusiva Caracas Country Club</h3>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="bg-success text-uppercase py-3"En Venta></h5>
                                <h4>$ 70.000</h4>
                                <a href="#" class="btn btn-warning d-block text-uppercase">
                                    Mas Informacion
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--imagen 2-->
            <div class="carousel-item">
                <img src="/img/slide2.jpg" alt="anuncio dos" class="d-block w-100">
                <!------ agregue subtitulos a sus diapositiva facilmente con el .carousel-caption ------>
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4">Encuentra Propiedades de Lujo</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
